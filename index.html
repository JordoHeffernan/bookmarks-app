<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header><h1>My Bookmarks</h1></header>
  <div class="container">
  <div id="page-controls">
    <button type="submit" class="add-bookmark-bttn js-add-bookmark-bttn">Add Bookmark</button>
    <div class="ratings-box js-ratings-box">
      <label for="ratings-to-display">Ratings Displayed</label>
      <select id="ratings-to-display">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <div id="bookmarks-box">
      <ul class="bookmarks-list js-bookmarks-list">
      </ul>
    </div>
</div>  

  



  <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/initialize.js"></script>
  <script src="scripts/item.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/bookmarkList.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
